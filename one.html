<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 20px;
            box-sizing: border-box; 
        }

        .container {
            width: 80%; 
            max-width: 900px; 
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex; 
            min-height: 400px; 
        }
        .sidenav {
            width: 60px; 
            background-color: white; 
            display: flex;
            flex-direction: column; 
            padding-top: 20px; 
            transition: width 0.3s ease; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.05); 
        }

        .sidenav:hover {
            width: 200px; 
        }

        .sidenav-button {
            display: block;
            height: 50px; 
            margin-bottom: 10px; 
            color: white;
            text-align: center;
            line-height: 50px; 
            text-decoration: none;
            font-size: 1.1em;
            overflow: hidden; 
            white-space: nowrap; 
            transition: width 0.3s ease, background-color 0.3s ease; 
            border-radius: 5px;
            box-sizing: border-box;
            width: 50px; 
            margin-left: 5px; 
        }

        .sidenav-button.green { background-color: #4CAF50; }
        .sidenav-button.blue { background-color: #2196F3; }
        .sidenav-button.red { background-color: #f44336; }
        .sidenav-button.dark-gray { background-color: #607d8b; } 


        .sidenav:hover .sidenav-button {
            width: calc(100% - 10px); 
            padding-left: 10px; 
            text-align: left; 
        }

        .sidenav-button:hover {
            background-color: #555;
        }
        .main-content {
            flex-grow: 1; 
            padding: 20px;
            background-color: #fff;
        }

        .main-content h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 1em;
            line-height: 1.5;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <a href="#" class="sidenav-button green">Home</a>
            <a href="#" class="sidenav-button blue">Services</a>
            <a href="#" class="sidenav-button red">About</a>
            <a href="#" class="sidenav-button dark-gray">Contact</a>
        </div>

        <div class="main-content">
            <h2>Hoverable Sidenav Buttons</h2>
            <p>Hover over the buttons in the left side navigation to open them.</p>
            </div>
    </div>
</body>
</html>
